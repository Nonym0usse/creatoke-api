name: Deploy creatoke api App

on:
  push:
    branches:
      - master  # Déclenche le déploiement lors d'un push sur la branche 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 109.234.166.20 >> ~/.ssh/known_hosts

    - name: Deploy to Server
      run: |
        ssh vecy3980@109.234.166.20 "
          cd /www/creatoke-api &&
          git pull origin master
        "