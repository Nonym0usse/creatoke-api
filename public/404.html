<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 — Page introuvable</title>
    <meta name="description" content="Page non trouvée." />
    <style>
      :root{
        --bg: #ffffff;
        --fg: #0f172a; /* slate-900 */
        --muted: #64748b; /* slate-500 */
        --accent: #111827; /* gray-900 */
        --ring: rgba(0,0,0,.08);
      }
      @media (prefers-color-scheme: dark){
        :root{
          --bg: #0b0f1a; 
          --fg: #e5e7eb; 
          --muted: #94a3b8; 
          --accent: #e5e7eb;
          --ring: rgba(255,255,255,.12);
        }
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body{
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--fg);
      }
      .wrap{
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 3rem 1.25rem;
      }
      .card{
        width: 100%;
        max-width: 560px;
        text-align: center;
      }
      .code{
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: .75rem;
        font-weight: 600;
        letter-spacing: .06em;
        color: var(--accent);
        margin-bottom: .75rem;
      }
      .badge{
        border: 1px solid var(--ring);
        border-radius: 999px;
        padding: .35rem .6rem;
        font-size: .8rem;
      }
      h1{
        font-size: clamp(2.25rem, 6vw, 4rem);
        line-height: 1.05;
        margin: 0 0 .5rem;
        font-weight: 800;
      }
      p{
        margin: 0 auto 1.25rem;
        max-width: 46ch;
        color: var(--muted);
        line-height: 1.6;
      }
      .actions{
        display: inline-flex;
        gap: .75rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      .btn{
        appearance: none;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: .7rem 1rem;
        border-radius: .75rem;
        border: 1px solid var(--ring);
        color: var(--fg);
        background: transparent;
        transition: transform .08s ease, background .2s ease, border-color .2s ease;
        will-change: transform;
      }
      .btn:focus{ outline: 2px solid transparent; box-shadow: 0 0 0 4px var(--ring);} 
      .btn:hover{ transform: translateY(-1px);} 
      .btn.primary{ background: var(--fg); color: var(--bg); border-color: var(--fg);} 
      .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;}
      @media (prefers-reduced-motion: reduce){
        .btn{ transition: none; }
      }
      /* Subtle big 404 in background */
      .ghost{
        position: fixed; inset: 0; pointer-events: none; display: grid; place-items: center; opacity: .04; font-weight: 900; font-size: clamp(6rem, 22vw, 18rem); letter-spacing: .08em;
      }
    </style>
  </head>
  <body>
    <div class="ghost" aria-hidden="true">404</div>
    <main class="wrap">
      <section class="card" role="status" aria-live="polite">
        <div class="code">
          <span class="badge" aria-hidden="true">404</span>
          <span class="badge" aria-hidden="true">Not Found</span>
          <span class="sr-only">Erreur 404 : page introuvable</span>
        </div>
        <h1>Oups… cette page n’existe pas.</h1>
        <p>Le lien est peut‑être cassé ou la page a été déplacée. Vérifiez l’URL, ou revenez à l’accueil.</p>
        <div class="actions">
          <a class="btn primary" href="/" aria-label="Retour à l’accueil">Retour à l’accueil</a>
          <a class="btn" href="javascript:history.back()" aria-label="Revenir à la page précédente">Page précédente</a>
        </div>
      </section>
    </main>
  </body>
</html>
